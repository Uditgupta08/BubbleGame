<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="main">
      <div class="game">
        <div class="nav">
          <div class="text">
            <div class="hit">Hit</div>
            <div id="new" class="box">5</div>
          </div>
          <div class="text">
            <div class="Timer">Timer</div>
            <div id="time" class="box">30</div>
          </div>
          <div class="text">
            <div class="Score">Score</div>
            <div id="scored" class="box">0</div>
          </div>
          <div class="text">
            <div class="HighScore ">High Score</div>
            <div id="Highscore" class="box">0</div>
          </div>
        </div>
        <div class="bubbles"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
